<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
    <p id="response-text"></p>
<body>
<script>
    request = new XMLHttpRequest()
    request.onload = function() {
        let jsonString = document.getElementById("response-text").innerHTML = this.responseText;
        let jsonObject = JSON.parse(jsonString);
        let andrewMessages = jsonObject["andrew"];
        for (let key in andrewMessages) {
            let newMessage = document.createElement("p");
            newMessage.innerHTML = andrewMessages[key]["text"];
            document.body.appendChild(newMessage);
        }
    }
    request.open("GET", "https://mymud-fe188-default-rtdb.firebaseio.com/messages.json");
    request.send();
</script>
</body>
</html>
